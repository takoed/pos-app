<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>
        <div class="input-group mb-3">
          <input type="text"[(ngModel)]="username" class="form-control" placeholder="ชื่อผู้ใช้" />
        </div>
        <div class="input-group mb-4">
          <input type="password" [(ngModel)]="password" class="form-control" placeholder="รหัสผ่าน" />
        </div>
